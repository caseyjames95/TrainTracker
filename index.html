<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center">Train Tracker</h1>
            </div>
        </div>
        <!-- Train Table -->
        <div class="row">
            <div class="col-sm-12">
                <table class="table">
                    <thead class="thead-dark">
                        <div class="row">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (Min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </div>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>3oooo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <hr>
        <br>
        <div class="row">
            <div class="col-sm-12">
                <h3 class="text-center">Input Train Information</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form action="">
                    <input id="tName" class="form-control input text-center mx-auto" type="text"
                        placeholder="Train Name">
                    <input id="tDest" class="form-control input text-center mx-auto" type="text"
                        placeholder="Destination">
                    <input id="tFirst" class="form-control input text-center mx-auto" type="text"
                        placeholder="First Train Time (HH:mm - Military Time)">
                    <input id="tFreq" class="form-control input text-center mx-auto" type="text"
                        placeholder="Frequency (Minutes)">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <button id="tSubmit" class="submit input">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
